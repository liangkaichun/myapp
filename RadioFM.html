    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-thin {
                scrollbar-width: thin;
            }
            .scrollbar-thumb-rounded {
                scrollbar-color: rgba(112, 120, 136, 0.5) rgba(160, 168, 184, 0.5);
            }

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #e0e8f0;
            background-image: linear-gradient(to bottom, #f0f8ff, #d0d8e8);
        }

        body {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        p {
            display: none;
        }

        .radio-container {
            width: 100%;
            height: 100%;
            background: #c0c8d8;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 -5px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #a0a8b8;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
        }

        .radio-title {
            color: #404860;
            font-weight: bold;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.3);
            font-size: 18px;
        }

        .display {
            background: #a0a8b8;
            border: 5px solid #707888;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 8px;
            box-shadow: inset 0 8px 15px rgba(0, 0, 0, 0.2), inset 0 -5px 5px rgba(255, 255, 255, 0.1);
            position: relative;
            min-height: 90px;
            height: 100px;
        }

        .station-name {
            font-size: 22px;
            font-weight: bold;
            color: #303850;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.3);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .status {
            font-size: 16px;
            color: #404860;
            font-style: italic;
        }

        .tuner {
            background: #9098a8;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: inset 0 8px 15px rgba(0, 0, 0, 0.2), inset 0 -5px 5px rgba(255, 255, 255, 0.1);
        }

        .tuner-scale {
            height: 30px;
            background: #707888;
            border-radius: 5px;
            position: relative;
            margin-bottom: 10px;
        }

        .tuner-indicator {
            position: absolute;
            top: -6px;
            left: 50%;
            width: 4px;
            height: 42px;
            background: #f0f0f0;
            transform: translateX(-50%);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            z-index: 2;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
            align-items: center;
            gap: 8px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #b0b8c8;
            border: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2), inset 0 3px 3px rgba(255, 255, 255, 0.2), inset 0 -3px 3px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s;
        }

        .control-btn:active {
            transform: translateY(2px);
            box-shadow: inset 0 8px 15px rgba(0, 0, 0, 0.2), inset 0 -3px 3px rgba(255, 255, 255, 0.1);
        }

        .control-btn svg {
            width: 30px;
            height: 30px;
            fill: #404860;
            filter: drop-shadow(0 1px 0 rgba(255, 255, 255, 0.3));
        }

        .btn-play {
            width: 50px;
            height: 50px;
            background: #4FAAFF;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), inset 0 3px 3px rgba(255, 255, 255, 0.3), inset 0 -3px 3px rgba(0, 0, 0, 0.3);
        }

        .btn-play svg {
            width: 30px;
            height: 30px;
            fill: #fff;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .btn-play:active {
            transform: translateY(1px);
            box-shadow: inset 0 8px 20px rgba(0, 0, 0, 0.3), inset 0 -3px 3px rgba(255, 255, 255, 0.1);
        }

        .station-list-container {
            flex: 1;
            background: #b0b8c8;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            box-shadow: inset 0 8px 15px rgba(0, 0, 0, 0.2), inset 0 -5px 5px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .station-list-wrapper {
            flex: 1;
            overflow-y: auto;
        }

        .station-item {
            padding: 10px 12px;
            margin-bottom: 6px;
            background: #c0c8d8;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid #a0a8b8;
            transition: all 0.2s;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .station-item:active {
            background: #4FAAFF;
            transform: translateY(2px);
        }

        .station-item.active {
            background: #4FAAFF;
            color: #fff;
            border-color: #80a0d0;
        }

        .station-item-name {
            font-weight: bold;
            color: #404860;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 16px;
            flex: 1;
        }

        .station-item.active .station-item-name {
            color: #fff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        .station-item-playing {
            display: none !important;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #f00;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .panel-btn {
            padding: 2px;
            background: #b0b8c8;
            border: none;
            border-radius: 5px;
            color: #404860;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2), inset 0 1px 1px rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(15% - 10px);
            min-width: 0;
            height: 36px;
        }

        .panel-btn svg {
            width: 12px;
            height: 12px;
            margin-right: 3px;
            fill: currentColor;
        }

        .panel-btn:active {
            transform: translateY(1px);
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.2);
        }

        .panel-btn.active {
            background: #4FAAFF;
            color: #fff;
        }

        /* 搜索框样式修改 */
        .search-container {
            position: relative;
            margin-bottom: 10px;
        }

        .search-box {
            padding: 8px 30px 8px 8px; /* 右侧留出空间给清除图标 */
            background: #b0b8c8;
            border: 1px solid #a0a8b8;
            border-radius: 5px;
            color: #404860;
            font-size: 14px;
            width: 100%;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .clear-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: none;
            font-size: 20px;
            color: #707888;
        }

        .timer-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .timer-box {
            background: #c0c8d8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            max-width: 90%;
        }

        .timer-title {
            font-size: 18px;
            font-weight: bold;
            color: #404860;
            margin-bottom: 15px;
            text-align: center;
        }

        .timer-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .timer-option {
            margin-bottom: 8px;
            justify-content: center;
        }

        .timer-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #a0a8b8;
            border-radius: 5px;
            background: #b0b8c8;
            color: #404860;
        }

        .timer-buttons {
            display: flex;
            justify-content: space-between;
        }

        .timer-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90px;
        }

        .timer-set {
            background: #4FAAFF;
            color: #fff;
        }

        .timer-cancel {
            background: #b0b8c8;
            color: #404860;
        }

        .favorite-btn {
            background: none;
            border: none;
            color: #a0a8b8;
            font-size: 16px;
            cursor: pointer;
            margin-left: 8px;
            padding: 0 5px;
            font-style: normal;
        }

        .station-item.active .favorite-btn {
            color: #fff;
        }

        .favorite-btn.favorited {
            color: gold;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #a0a8b8;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #707888;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #606878;
        }
    </style>

</head>

        <div class="controls">
            <button class="panel-btn active" id="btn-show-all">

                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>

            <button class="panel-btn" id="btn-show-favorites">

                </svg>
                <span>收藏</span>

            <button class="control-btn" id="btn-prev">

            <button class="control-btn" id="btn-next">
                <svg viewBox="0 0 24 24">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>

            <button class="panel-btn" id="btn-timer">

                    <path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"></path>
                </svg>
                <span>定时</span>
            </button>

                    <path d="M20 6H12L10 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V8C22 6.9 21.1 6 20 6Z"></path>
                </svg>
                <span>打开</span>
            </button>
        </div>

        <div class="station-list-container">
            <!-- 使用新的搜索容器 -->
            <div class="search-container">
                <input type="text" class="search-box" id="search-box" placeholder="搜索...">
                <span class="clear-search" id="clear-search">&times;</span>
            </div>
            <div class="station-list-wrapper" id="station-list">

            </div>
        </div>
    </div>

    <audio id="audio-player" preload="none"></audio>

    <!-- 定时器弹出框 -->
    <div class="timer-container" id="timer-container">
        <div class="timer-box">
            <div class="timer-title">定时关闭</div>
            <div class="timer-options">
                <div class="timer-option">
                    <button class="timer-btn timer-option-btn" data-minutes="30">30分钟</button>
                </div>
                <div class="timer-option">
                    <button class="timer-btn timer-option-btn" data-minutes="60">60分钟</button>
                </div>
                <div class="timer-option">
                    <button class="timer-btn timer-option-btn" data-minutes="90">90分钟</button>
                </div>
                <div class="timer-option">
                    <button class="timer-btn timer-option-btn" data-minutes="120">120分钟</button>
                </div>
            </div>
            <div style="margin-bottom: 15px;">
                <input type="number" class="timer-input" id="custom-time" placeholder="自定义" min="1">
            </div>
            <div class="timer-buttons">
                <button class="timer-btn timer-cancel" id="timer-cancel">取消</button>
                <button class="timer-btn timer-set" id="timer-set">设置</button>
            </div>
        </div>
    </div>

    <!-- M3u文件选择弹出框 -->
    <div class="timer-container" id="m3u-select-container">
        <div class="timer-box">
            <div class="timer-title">选择m3u文件</div>
            <input type="file" id="m3u-file-input" accept=".m3u,.csv">
            <div style="margin-top: 10px;">
                <input type="checkbox" id="default-load-checkbox">
                <label for="default-load-checkbox" style="font-size:14px">启动时加载</label>
            </div>
            <div class="timer-buttons" style="margin-top: 10px;">
                <button class="timer-btn timer-cancel" id="m3u-cancel">取消</button>
                <button class="timer-btn timer-set" id="m3u-confirm">确认</button>
            </div>
        </div>
    </div>

                const value = this.value;
                if (value) {
                    clearSearch.style.display = 'block';
                } else {
                    clearSearch.style.display = 'none';
                }
                renderStationList(value);
            });

            // 清除搜索框内容
            clearSearch.addEventListener('click', function () {
                searchBox.value = '';
                this.style.display = 'none';
                renderStationList();
            });

            // 显示收藏
            btnShowFavorites.addEventListener('click', function () {
                displayMode = 'favorites';
                btnShowFavorites.classList.add('active');
                btnShowAll.classList.remove('active');
                renderStationList(searchBox.value);
            });

            // 显示全部
            btnShowAll.addEventListener('click', function () {
                displayMode = 'all';
                btnShowFavorites.classList.remove('active');
                btnShowAll.classList.add('active');
                renderStationList(searchBox.value);
            });

            // 定时器按钮
            btnTimer.addEventListener('click', function () {
                timerContainer.style.display = 'flex';
            });

            // 定时选项按钮
            timerOptionBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    customTimeInput.value = this.getAttribute('data-minutes');
                });
            });

            // 设置定时器
            timerSetBtn.addEventListener('click', function () {
                const minutes = parseInt(customTimeInput.value);
                if (isNaN(minutes)) {
                    alert('请输入有效的分钟数');
                    return;
                }

                // 清除现有定时器
                if (timer) {
                    clearTimeout(timer);
                }

                // 设置新定时器
                timer = setTimeout(() => {
                    audioPlayer.pause();
                    isPlaying = false;
                    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    statusDisplay.textContent = '定时关闭';
                    timer = null;
                }, minutes * 60 * 1000);

                statusDisplay.textContent = `已设置${minutes}分钟后关闭`;
                timerContainer.style.display = 'none';
            });

            // 取消定时器
            timerCancelBtn.addEventListener('click', function () {
                if (timer) {
                    clearTimeout(timer);
                }
                statusDisplay.textContent = '已取消定时关闭';
                timerContainer.style.display = 'none';
            });

            // 打开M3u文件按钮
            btnOpenM3u.addEventListener('click', function () {
                m3uSelectContainer.style.display = 'flex';
            });

            // 取消选择M3u文件
            m3uCancelBtn.addEventListener('click', function () {
                m3uSelectContainer.style.display = 'none';
            });

            // 确认选择M3u文件
            m3uConfirmBtn.addEventListener('click', function () {
                const file = m3uFileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const content = e.target.result;
                        const lines = content.split('\n');
                        let newRadioData = [];
                        if (file.type == 'text/csv') {
                            for (let i = 0; i < lines.length; i++) {
                                const name = lines[i].split(',')[0];
                                const url = lines[i].split(',')[1];
                                try {
                                    new URL(url);
                                    if (name && url) {
                                        newRadioData.push(`${name},${url}`);
                                    }
                                }
                                catch (e) {
                                    continue;
                                }
                            }
                        } else {
                            for (let i = 0; i < lines.length; i++) {
                                if (lines[i].startsWith('#EXTINF:')) {
                                    const name = lines[i].split(',')[1].trim();
                                    const url = lines[i + 1].trim();
                                    if (name && url) {
                                        newRadioData.push(`${name},${url}`);
                                    }
                                }
                            }
                        }

                        radioData = newRadioData.join('\\');
                        stations = parseStations(radioData);
                        currentStationIndex = -1;
                        isPlaying = false;
                        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                        audioPlayer.pause();
                        statusDisplay.textContent = '';
                        renderStationList();

                        // 保存默认加载文件信息
                        if (defaultLoadCheckbox.checked) {
                            localStorage.setItem('defaultM3uFile', JSON.stringify({
                                name: file.name,
                                content: content
                            }));
                        } else {
                            localStorage.removeItem('defaultM3uFile');
                        }
                    };
                    reader.readAsText(file);
                }
                m3uSelectContainer.style.display = 'none';
            });

            // 初始化电台数据
            stations = parseStations(radioData);

            // 如果有默认加载的m3u文件，加载它
            if (defaultM3uFile) {
                defaultLoadCheckbox.checked = true;
                const lines = defaultM3uFile.content.split('\n');
                let newRadioData = [];
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        const name = lines[i].split(',')[1].trim();
                        const url = lines[i + 1].trim();
                        if (name && url) {
                            newRadioData.push(`${name},${url}`);
                        }
                    }
                }
                radioData = newRadioData.join('\\');
                stations = parseStations(radioData);
                currentStationIndex = -1;
                isPlaying = false;
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                audioPlayer.pause();
                statusDisplay.textContent = '';
                renderStationList();
            }

            // 初始渲染
            renderStationList();

            // 键盘快捷键
            document.addEventListener('keydown', function (e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    btnPlay.click();
                } else if (e.code === 'ArrowLeft') {
                    btnPrev.click();
                } else if (e.code === 'ArrowRight') {
                    btnNext.click();
                }
            });

            // 音频错误处理
            audioPlayer.addEventListener('error', function () {
                statusDisplay.textContent = '播放错误: 无法加载音频';
                isPlaying = false;
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                renderStationList(searchBox.value);
            });

            // 滚动到当前播放电台
            currentStationDisplay.addEventListener('click', function () {
                if (currentStationIndex !== -1) {
                    const activeStation = stationList.querySelector('.station-item.active');
                    if (activeStation) {
                        activeStation.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                    }
                }
            });
        });
    </script>
</body>

</html>
