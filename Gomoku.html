<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        board: '#DEB887',
                        black: '#000000',
                        white: '#FFFFFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .board-grid {
                background-size: 100% 100%;
                background-image: linear-gradient(to right, rgba(0,0,0,0.6) 1px, transparent 1px),
                                  linear-gradient(to bottom, rgba(0,0,0,0.6) 1px, transparent 1px);
            }
            .piece-shadow {
                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            }
            .piece-transition {
                transition: all 0.2s ease-out;
            }
            .btn-hover {
                transition: all 0.2s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
        }
		p {
			display:none;
		}
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-primary text-white p-6 text-center">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold">五子棋</h1>
            <p class="text-secondary mt-2">经典对弈游戏</p>
        </div>
        
        <div class="p-6 md:p-8 flex flex-col md:flex-row gap-6">
            <!-- 游戏区域 -->
            <div class="flex-1 relative">
                <div class="aspect-square bg-board rounded-lg shadow-lg overflow-hidden board-grid" style="background-size: calc(100% / 14) calc(100% / 14);">
                    <canvas id="gameCanvas" class="w-full h-full cursor-pointer"></canvas>
                </div>
                
                <div id="gameStatus" class="mt-4 p-3 bg-secondary/20 rounded-lg text-center">
                    <p id="statusText" class="font-medium">游戏开始! 黑棋先行</p>
                </div>
            </div>
            
            <!-- 游戏控制和信息 -->
            <div class="w-full md:w-80 flex flex-col gap-6">
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-info-circle mr-2 text-primary"></i>游戏信息
                    </h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">当前回合</span>
                            <div class="flex items-center">
                                <div id="currentPlayer" class="w-6 h-6 rounded-full bg-black mr-2 piece-shadow"></div>
                                <span id="playerText">黑棋</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">游戏模式</span>
                            <span id="gameModeText">人机对战</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">游戏时间</span>
                            <span id="gameTime" class="font-mono">00:00</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">步数</span>
                            <span id="moveCount">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-crown mr-2 text-primary"></i>游戏规则
                    </h2>
                    <ul class="text-sm text-gray-600 space-y-2">
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>黑棋和白棋轮流在棋盘上落子</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>先在横、竖或斜方向形成五子连线者获胜</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>点击棋盘上的交叉点放置棋子</span>
                        </li>
                    </ul>
                </div>
                
                <div class="flex flex-col gap-3">
                    <div class="flex gap-3">
                        <button id="humanVsHumanBtn" class="flex-1 bg-primary/80 hover:bg-primary text-white py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                            <i class="fa-solid fa-user mr-2"></i>双人对战
                        </button>
                        <button id="humanVsAiBtn" class="flex-1 bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                            <i class="fa-solid fa-robot mr-2"></i>人机对战
                        </button>
                    </div>
                    
                    <div class="flex gap-3">
                        <button id="restartBtn" class="flex-1 bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                            <i class="fa-solid fa-refresh mr-2"></i>重新开始
                        </button>
                        <button id="undoBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                            <i class="fa-solid fa-undo mr-2"></i>悔棋
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center text-sm text-gray-500">
            <p>© 2025 五子棋游戏 | 一个简单的 Web 游戏</p>
        </div>
    </div>

    <!-- 胜利提示模态框 -->
    <div id="winModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-transform duration-300 scale-95">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-trophy text-3xl text-yellow-500"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2" id="winnerText">黑棋获胜!</h2>
                <p class="text-gray-600 mb-6">恭喜您赢得了这场精彩的比赛!</p>
                <button id="newGameBtn" class="bg-primary hover:bg-primary/90 text-white py-3 px-8 rounded-lg font-medium btn-hover">
                    开始新游戏
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_SIZE = 15; // 15x15的棋盘
            const CELL_SIZE = Math.min(window.innerWidth * 0.8 / BOARD_SIZE, window.innerHeight * 0.6 / BOARD_SIZE);
            const PIECE_SIZE = CELL_SIZE * 0.8;
            
            // 游戏状态
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let gameActive = true;
            let moveHistory = [];
            let gameTime = 0;
            let timerInterval;
            let gameMode = 'humanVsAi'; // 'humanVsHuman' 或 'humanVsAi'
            const AI_PLAYER = 2; // AI使用白棋
            
            // 闪烁效果相关变量
            let flashingPiece = null; // 格式: {row, col, player, startTime}
            let flashInterval;
            
            // DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const statusText = document.getElementById('statusText');
            const currentPlayerEl = document.getElementById('currentPlayer');
            const playerText = document.getElementById('playerText');
            const gameModeText = document.getElementById('gameModeText');
            const moveCountEl = document.getElementById('moveCount');
            const gameTimeEl = document.getElementById('gameTime');
            const restartBtn = document.getElementById('restartBtn');
            const undoBtn = document.getElementById('undoBtn');
            const humanVsHumanBtn = document.getElementById('humanVsHumanBtn');
            const humanVsAiBtn = document.getElementById('humanVsAiBtn');
            const winModal = document.getElementById('winModal');
            const winnerText = document.getElementById('winnerText');
            const newGameBtn = document.getElementById('newGameBtn');
            
            // 设置Canvas尺寸
            canvas.width = CELL_SIZE * (BOARD_SIZE - 1);
            canvas.height = CELL_SIZE * (BOARD_SIZE - 1);
            
            // 绘制棋盘
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格线
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 1.5;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 水平线
                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(canvas.width, i * CELL_SIZE);
                    ctx.stroke();
                    
                    // 垂直线
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, canvas.height);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [
                    {x: 3, y: 3}, {x: 3, y: 11}, {x: 7, y: 7}, 
                    {x: 11, y: 3}, {x: 11, y: 11}
                ];
                
                starPoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x * CELL_SIZE, point.y * CELL_SIZE, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#8B4513';
                    ctx.fill();
                });
                
                // 绘制棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            // 检查是否是正在闪烁的棋子
                            if (flashingPiece && flashingPiece.row === i && flashingPiece.col === j) {
                                // 闪烁效果 - 根据时间计算透明度
                                const elapsed = Date.now() - flashingPiece.startTime;
                                const totalDuration = 3000; // 3秒
                                
                                if (elapsed < totalDuration) {
                                    // 计算透明度 - 在0.8和1之间闪烁
                                    const flashCycle = 500; // 闪烁周期（毫秒）
                                    const flashProgress = (elapsed % flashCycle) / flashCycle;
                                    const opacity = 0.8 + 0.2 * Math.sin(flashProgress * Math.PI * 2);
                                    
                                    // 保存当前上下文状态
                                    ctx.save();
                                    ctx.globalAlpha = opacity;
                                    drawPiece(i, j, gameBoard[i][j]);
                                    ctx.restore();
                                    
                                    continue;
                                } else {
                                    // 闪烁时间结束
                                    flashingPiece = null;
                                }
                            }
                            
                            // 普通棋子绘制
                            drawPiece(i, j, gameBoard[i][j]);
                        }
                    }
                }
            }
            
            // 绘制棋子
            function drawPiece(row, col, player) {
                const x = col * CELL_SIZE;
                const y = row * CELL_SIZE;
                
                // 棋子阴影
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2 + 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();
                
                // 棋子本体
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2, 0, Math.PI * 2);
                
                if (player === 1) {
                    // 黑棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#555');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // 白棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fill();
                
                // 棋子边缘
                ctx.strokeStyle = player === 1 ? '#333' : '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // 高光效果
                if (player === 1) {
                    ctx.beginPath();
                    ctx.arc(x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.arc(x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                }
            }
            
            // 检查胜利条件
            function checkWin(row, col, player) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;  // 当前位置已经有一个棋子
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 检查平局
            function checkDraw() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            return false; // 还有空位，不是平局
                        }
                    }
                }
                return true; // 棋盘已满，平局
            }
            
            // 更新游戏状态显示
            function updateGameStatus() {
                if (gameActive) {
                    if (gameMode === 'humanVsAi' && currentPlayer === AI_PLAYER) {
                        statusText.textContent = '电脑思考中...';
                        currentPlayerEl.className = `w-6 h-6 rounded-full bg-white border border-gray-300 mr-2 piece-shadow`;
                        playerText.textContent = '电脑';
                    } else {
                        statusText.textContent = `游戏进行中 - ${currentPlayer === 1 ? '黑棋' : '白棋'}回合`;
                        currentPlayerEl.className = `w-6 h-6 rounded-full ${currentPlayer === 1 ? 'bg-black' : 'bg-white border border-gray-300'} mr-2 piece-shadow`;
                        playerText.textContent = currentPlayer === 1 ? '黑棋' : '白棋';
                    }
                }
                moveCountEl.textContent = moveHistory.length;
                gameModeText.textContent = gameMode === 'humanVsHuman' ? '双人对战' : '人机对战';
            }
            
            // 更新游戏时间
            function updateGameTime() {
                gameTime++;
                const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
                const seconds = (gameTime % 60).toString().padStart(2, '0');
                gameTimeEl.textContent = `${minutes}:${seconds}`;
            }
            
            // 开始计时
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(updateGameTime, 1000);
            }
            
            // 停止计时
            function stopTimer() {
                clearInterval(timerInterval);
            }
            
            // 显示胜利模态框
            function showWinModal(winner) {
                gameActive = false;
                stopTimer();
                
                let winnerDisplay = winner === 1 ? '黑棋' : '白棋';
                if (gameMode === 'humanVsAi') {
                    winnerDisplay = winner === AI_PLAYER ? '电脑' : '玩家';
                }
                
                winnerText.textContent = `${winnerDisplay}获胜!`;
                winModal.classList.remove('hidden');
                
                // 添加动画效果
                setTimeout(() => {
                    winModal.classList.add('opacity-100');
                    winModal.querySelector('div').classList.remove('scale-95');
                    winModal.querySelector('div').classList.add('scale-100');
                }, 10);
            }
            
            // 隐藏胜利模态框
            function hideWinModal() {
                winModal.classList.remove('opacity-100');
                winModal.querySelector('div').classList.remove('scale-100');
                winModal.querySelector('div').classList.add('scale-95');
                
                setTimeout(() => {
                    winModal.classList.add('hidden');
                }, 300);
            }
            
            // 重置游戏
            function resetGame() {
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 1;
                gameActive = true;
                moveHistory = [];
                gameTime = 0;
                flashingPiece = null; // 清除闪烁效果
                
                drawBoard();
                updateGameStatus();
                gameTimeEl.textContent = '00:00';
                
                stopTimer();
                startTimer();
                
                hideWinModal();
                
                // 如果是人机模式且AI先行，让AI走第一步
                if (gameMode === 'humanVsAi' && AI_PLAYER === 1) {
                    setTimeout(makeAIMove, 500);
                }
            }
            
            // 悔棋
            function undoMove() {
                if (moveHistory.length === 0 || !gameActive) {
                    return;
                }
                
                // 如果是人机模式，需要撤销两步（玩家和AI的最后一步）
                if (gameMode === 'humanVsAi') {
                    // 确保有足够的步数可以撤销
                    if (moveHistory.length >= 2) {
                        // 撤销AI的最后一步
                        const lastMove = moveHistory.pop();
                        gameBoard[lastMove.row][lastMove.col] = 0;
                        
                        // 撤销玩家的最后一步
                        const secondLastMove = moveHistory.pop();
                        gameBoard[secondLastMove.row][secondLastMove.col] = 0;
                        
                        currentPlayer = secondLastMove.player; // 回到玩家的回合
                    } else if (moveHistory.length === 1) {
                        // 如果只有一步（通常是玩家的第一步）
                        const lastMove = moveHistory.pop();
                        gameBoard[lastMove.row][lastMove.col] = 0;
                        currentPlayer = lastMove.player;
                    }
                } else {
                    // 双人模式只撤销一步
                    const lastMove = moveHistory.pop();
                    gameBoard[lastMove.row][lastMove.col] = 0;
                    currentPlayer = lastMove.player; // 回到上一个玩家
                }
                
                // 清除闪烁效果
                flashingPiece = null;
                
                drawBoard();
                updateGameStatus();
            }
            
            // 切换到双人对战模式
            function switchToHumanVsHuman() {
                gameMode = 'humanVsHuman';
                updateGameStatus();
                resetGame();
            }
            
            // 切换到人机对战模式
            function switchToHumanVsAi() {
                gameMode = 'humanVsAi';
                updateGameStatus();
                resetGame();
            }
            
            // AI评估函数 - 评估棋盘状态
            function evaluateBoard() {
                // 棋型评分
                const scores = {
                    five: 100000,       // 连五
                    openFour: 10000,    // 活四
                    four: 1000,         // 冲四
                    openThree: 1000,    // 活三
                    three: 100,         // 眠三
                    openTwo: 100,       // 活二
                    two: 10,            // 眠二
                    openOne: 10,        // 活一
                    one: 1              // 眠一
                };
                
                let aiScore = 0;
                let humanScore = 0;
                
                // 检查每个方向
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                // 检查每个位置
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) continue;
                        
                        const player = gameBoard[i][j];
                        
                        // 检查四个方向
                        for (const [dx, dy] of directions) {
                            // 检查这个方向上的棋型
                            let line = [gameBoard[i][j]];
                            
                            // 正向延伸
                            for (let k = 1; k < 5; k++) {
                                const ni = i + k * dy;
                                const nj = j + k * dx;
                                
                                if (ni < 0 || ni >= BOARD_SIZE || nj < 0 || nj >= BOARD_SIZE) {
                                    line.push(-1); // 边界外
                                    break;
                                }
                                
                                line.push(gameBoard[ni][nj]);
                            }
                            
                            // 反向延伸
                            for (let k = 1; k < 5; k++) {
                                const ni = i - k * dy;
                                const nj = j - k * dx;
                                
                                if (ni < 0 || ni >= BOARD_SIZE || nj < 0 || nj >= BOARD_SIZE) {
                                    line.unshift(-1); // 边界外
                                    break;
                                }
                                
                                line.unshift(gameBoard[ni][nj]);
                            }
                            
                            // 评估这个方向上的棋型
                            const patternScore = evaluatePattern(line, player);
                            
                            if (player === AI_PLAYER) {
                                aiScore += patternScore;
                            } else {
                                humanScore += patternScore;
                            }
                        }
                    }
                }
                
                return aiScore - humanScore;
            }
            
            // 评估单个方向上的棋型
            function evaluatePattern(line, player) {
                const opponent = player === 1 ? 2 : 1;
                let score = 0;
                
                // 检查连五
                for (let i = 0; i <= line.length - 5; i++) {
                    if (line[i] === player && line[i+1] === player && 
                        line[i+2] === player && line[i+3] === player && 
                        line[i+4] === player) {
                        return 100000; // 连五
                    }
                }
                
                // 检查活四
                for (let i = 0; i <= line.length - 6; i++) {
                    if (line[i] === 0 && line[i+1] === player && line[i+2] === player && 
                        line[i+3] === player && line[i+4] === player && line[i+5] === 0) {
                        return 10000; // 活四
                    }
                }
                
                // 检查冲四
                for (let i = 0; i <= line.length - 5; i++) {
                    if ((line[i] === 0 && line[i+1] === player && line[i+2] === player && 
                         line[i+3] === player && line[i+4] === player && 
                         (i+5 >= line.length || line[i+5] !== 0)) ||
                        (line[i] === player && line[i+1] === player && line[i+2] === player && 
                         line[i+3] === player && line[i+4] === 0 && 
                         (i-1 < 0 || line[i-1] !== 0))) {
                        return 1000; // 冲四
                    }
                }
                
                // 检查活三
                for (let i = 0; i <= line.length - 7; i++) {
                    if (line[i] === 0 && line[i+1] === player && line[i+2] === player && 
                        line[i+3] === player && line[i+4] === 0 && line[i+5] === 0) {
                        return 1000; // 活三
                    }
                }
                
                // 检查眠三
                for (let i = 0; i <= line.length - 6; i++) {
                    if ((line[i] === 0 && line[i+1] === player && line[i+2] === player && 
                         line[i+3] === player && line[i+4] === 0 && 
                         (i+5 >= line.length || line[i+5] === opponent)) ||
                        (line[i] === opponent && line[i+1] === 0 && line[i+2] === player && 
                         line[i+3] === player && line[i+4] === player && line[i+5] === 0)) {
                        return 100; // 眠三
                    }
                }
                
                // 检查活二
                for (let i = 0; i <= line.length - 6; i++) {
                    if (line[i] === 0 && line[i+1] === player && line[i+2] === player && 
                        line[i+3] === 0 && line[i+4] === 0) {
                        return 100; // 活二
                    }
                }
                
                // 检查眠二
                for (let i = 0; i <= line.length - 5; i++) {
                    if ((line[i] === 0 && line[i+1] === player && line[i+2] === player && 
                         line[i+3] === 0 && 
                         (i+4 >= line.length || line[i+4] === opponent)) ||
                        (line[i] === opponent && line[i+1] === 0 && line[i+2] === player && 
                         line[i+3] === player && line[i+4] === 0)) {
                        return 10; // 眠二
                    }
                }
                
                return 0;
            }
            
            // 获取所有可能的下一步位置
            function getPossibleMoves() {
                const moves = [];
                
                // 如果棋盘为空，返回中心点
                if (moveHistory.length === 0) {
                    return [{row: Math.floor(BOARD_SIZE / 2), col: Math.floor(BOARD_SIZE / 2)}];
                }
                
                // 遍历棋盘
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        // 如果该位置为空，且周围有棋子（在2格范围内）
                        if (gameBoard[i][j] === 0 && hasNeighbor(i, j)) {
                            moves.push({row: i, col: j});
                        }
                    }
                }
                
                // 如果没有找到合适的位置，返回中心点
                if (moves.length === 0) {
                    return [{row: Math.floor(BOARD_SIZE / 2), col: Math.floor(BOARD_SIZE / 2)}];
                }
                
                return moves;
            }
            
            // 检查位置周围是否有棋子
            function hasNeighbor(row, col, distance = 2) {
                for (let i = Math.max(0, row - distance); i <= Math.min(BOARD_SIZE - 1, row + distance); i++) {
                    for (let j = Math.max(0, col - distance); j <= Math.min(BOARD_SIZE - 1, col + distance); j++) {
                        if (gameBoard[i][j] !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            // AI决策 - 使用极大极小算法
            function makeAIMove() {
                if (!gameActive || gameMode !== 'humanVsAi' || currentPlayer !== AI_PLAYER) {
                    return;
                }
                
                // 模拟思考延迟
                setTimeout(() => {
                    let bestScore = -Infinity;
                    let bestMove = null;
                    const possibleMoves = getPossibleMoves();
                    
                    // 随机打乱顺序，增加游戏趣味性
                    shuffleArray(possibleMoves);
                    
                    for (const move of possibleMoves) {
                        // 尝试落子
                        gameBoard[move.row][move.col] = AI_PLAYER;
                        
                        // 检查是否获胜
                        if (checkWin(move.row, move.col, AI_PLAYER)) {
                            gameBoard[move.row][move.col] = 0; // 撤销落子
                            bestMove = move;
                            break;
                        }
                        
                        // 评估当前局面
                        const score = minimax(2, false, -Infinity, Infinity);
                        
                        // 撤销落子
                        gameBoard[move.row][move.col] = 0;
                        
                        // 更新最佳移动
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = move;
                        }
                    }
                    
                    // 如果找到了最佳移动，执行它
                    if (bestMove) {
                        // 落子
                        gameBoard[bestMove.row][bestMove.col] = AI_PLAYER;
                        moveHistory.push({row: bestMove.row, col: bestMove.col, player: AI_PLAYER});
                        
                        // 设置闪烁效果
                        flashingPiece = {
                            row: bestMove.row,
                            col: bestMove.col,
                            player: AI_PLAYER,
                            startTime: Date.now()
                        };
                        
                        // 开始闪烁动画
                        startFlashAnimation();
                        
                        // 添加落子动画效果
                        drawBoard();
                        
                        // 检查是否胜利
                        if (checkWin(bestMove.row, bestMove.col, AI_PLAYER)) {
                            showWinModal(AI_PLAYER);
                            return;
                        }
                        
                        // 检查是否平局
                        if (checkDraw()) {
                            gameActive = false;
                            stopTimer();
                            statusText.textContent = '游戏结束 - 平局!';
                            return;
                        }
                        
                        // 切换到玩家回合
                        currentPlayer = 1;
                        updateGameStatus();
                    }
                }, 500); // 延迟500毫秒，模拟思考时间
            }
            
            // 开始闪烁动画
            function startFlashAnimation() {
                // 清除之前的动画
                clearInterval(flashInterval);
                
                // 设置新的动画
                flashInterval = setInterval(() => {
                    if (!flashingPiece) {
                        clearInterval(flashInterval);
                        return;
                    }
                    
                    const elapsed = Date.now() - flashingPiece.startTime;
                    if (elapsed >= 3000) { // 3秒后停止闪烁
                        flashingPiece = null;
                        clearInterval(flashInterval);
                        drawBoard(); // 重绘棋盘，清除闪烁效果
                        return;
                    }
                    
                    // 重绘棋盘，包含闪烁效果
                    drawBoard();
                }, 50); // 每50毫秒更新一次，保证流畅的动画
            }
            
            // 极大极小算法
            function minimax(depth, isMaximizing, alpha, beta) {
                // 达到搜索深度或游戏结束
                if (depth === 0 || !gameActive) {
                    return evaluateBoard();
                }
                
                const possibleMoves = getPossibleMoves();
                
                if (isMaximizing) {
                    let maxScore = -Infinity;
                    
                    for (const move of possibleMoves) {
                        // 尝试落子
                        gameBoard[move.row][move.col] = AI_PLAYER;
                        
                        // 检查是否获胜
                        if (checkWin(move.row, move.col, AI_PLAYER)) {
                            gameBoard[move.row][move.col] = 0; // 撤销落子
                            return 100000 - depth; // 获胜，给予高分数
                        }
                        
                        // 递归评估
                        const score = minimax(depth - 1, false, alpha, beta);
                        
                        // 撤销落子
                        gameBoard[move.row][move.col] = 0;
                        
                        maxScore = Math.max(maxScore, score);
                        alpha = Math.max(alpha, score);
                        
                        // Alpha-Beta剪枝
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    
                    return maxScore;
                } else {
                    let minScore = Infinity;
                    
                    for (const move of possibleMoves) {
                        // 尝试落子
                        gameBoard[move.row][move.col] = 1; // 玩家
                        
                        // 检查是否获胜
                        if (checkWin(move.row, move.col, 1)) {
                            gameBoard[move.row][move.col] = 0; // 撤销落子
                            return -100000 + depth; // 失败，给予低分数
                        }
                        
                        // 递归评估
                        const score = minimax(depth - 1, true, alpha, beta);
                        
                        // 撤销落子
                        gameBoard[move.row][move.col] = 0;
                        
                        minScore = Math.min(minScore, score);
                        beta = Math.min(beta, score);
                        
                        // Alpha-Beta剪枝
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    
                    return minScore;
                }
            }
            
            // 随机打乱数组
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            // 点击棋盘事件
            canvas.addEventListener('click', (e) => {
                if (!gameActive) return;
                
                // 如果是人机模式且当前是AI回合，不处理点击
                if (gameMode === 'humanVsAi' && currentPlayer === AI_PLAYER) {
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算点击的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 检查坐标是否在棋盘内且为空
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    // 落子
                    gameBoard[row][col] = currentPlayer;
                    moveHistory.push({row, col, player: currentPlayer});
                    
                    // 添加落子动画效果
                    drawBoard();
                    
                    // 检查是否胜利
                    if (checkWin(row, col, currentPlayer)) {
                        showWinModal(currentPlayer);
                        return;
                    }
                    
                    // 检查是否平局
                    if (checkDraw()) {
                        gameActive = false;
                        stopTimer();
                        statusText.textContent = '游戏结束 - 平局!';
                        return;
                    }
                    
                    // 切换玩家
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updateGameStatus();
                    
                    // 如果是人机模式且现在是AI回合，让AI走棋
                    if (gameMode === 'humanVsAi' && currentPlayer === AI_PLAYER) {
                        makeAIMove();
                    }
                }
            });
            
            // 鼠标悬停预览效果
            canvas.addEventListener('mousemove', (e) => {
                if (!gameActive) return;
                
                // 如果是人机模式且当前是AI回合，不显示预览
                if (gameMode === 'humanVsAi' && currentPlayer === AI_PLAYER) {
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算鼠标所在的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 清除之前的预览
                drawBoard();
                
                // 如果坐标在棋盘内且为空，绘制预览棋子
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    ctx.beginPath();
                    ctx.arc(col * CELL_SIZE, row * CELL_SIZE, PIECE_SIZE / 2, 0, Math.PI * 2);
                    
                    if (currentPlayer === 1) {
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    } else {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    }
                    
                    ctx.fill();
                }
            });
            
            // 鼠标离开棋盘时重绘
            canvas.addEventListener('mouseleave', () => {
                drawBoard();
            });
            
            // 事件监听
            restartBtn.addEventListener('click', resetGame);
            undoBtn.addEventListener('click', undoMove);
            newGameBtn.addEventListener('click', resetGame);
            humanVsHumanBtn.addEventListener('click', switchToHumanVsHuman);
            humanVsAiBtn.addEventListener('click', switchToHumanVsAi);
            
            // 初始化游戏
            drawBoard();
            updateGameStatus();
            startTimer();
        });
    </script>
