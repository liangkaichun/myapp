<head>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #e0e8f0;
            background-image: linear-gradient(to bottom, #f0f8ff, #d0d8e8);
        }

        body {
            -webkit-tap-highlight-color: transparent;
            /* 去除点击高亮 */
            outline: none;
            /* 去除焦点框 */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        p {
            display: none;
        }

        .radio-container {
            width: 100%;
            height: 100%;
            background: #c0c8d8;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 -5px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #a0a8b8;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 15px;
        }

        .radio-top {
            height: 50px;
            background: #b0b8c8;
            border-bottom: 3px solid #9098a8;
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: -15px -15px 15px -15px;
        }

        .radio-title {
            color: #404860;
            font-weight: bold;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.3);
            font-size: 20px;
        }

        .display {
            background: #a0a8b8;
            border: 5px solid #707888;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: inset 0 8px 15px rgba(0, 0, 0, 0.2), inset 0 -5px 5px rgba(255, 255, 255, 0.1);
            position: relative;
            min-height: 120px;
        }

        .station-name {
            font-size: 22px;
            font-weight: bold;
            color: #303850;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.3);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tuner {
            background: #9098a8;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            box-shadow: inset 0 8px 15px rgba(0, 0, 0, 0.2), inset 0 -5px 5px rgba(255, 255, 255, 0.1);
        }

        .tuner-scale {
            height: 30px;
            background: #707888;
            border-radius: 5px;
            position: relative;
            margin-bottom: 10px;
        }

        .tuner-indicator {
            position: absolute;
            top: -6px;
            left: 50%;
            width: 4px;
            height: 42px;
            background: #f0f0f0;
            transform: translateX(-50%);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            z-index: 2;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            align-items: center;
            gap: 45px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #b0b8c8;
            border: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2), inset 0 3px 3px rgba(255, 255, 255, 0.2), inset 0 -3px 3px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s;
        }

        .control-btn:active {
            transform: translateY(2px);
            box-shadow: inset 0 8px 15px rgba(0, 0, 0, 0.2), inset 0 -3px 3px rgba(255, 255, 255, 0.1);
        }

        .control-btn svg {
            width: 45px;
            height: 45px;
            fill: #404860;
            filter: drop-shadow(0 1px 0 rgba(255, 255, 255, 0.3));
        }

        .btn-play {
            width: 70px;
            height: 70px;
            background: #a0c0f0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), inset 0 3px 3px rgba(255, 255, 255, 0.3), inset 0 -3px 3px rgba(0, 0, 0, 0.3);
        }

        .btn-play svg {
            width: 50px;
            height: 50px;
            fill: #fff;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .btn-play:active {
            transform: translateY(3px);
            box-shadow: inset 0 8px 20px rgba(0, 0, 0, 0.3), inset 0 -3px 3px rgba(255, 255, 255, 0.1);
        }

        .station-list-container {
            flex: 1;
            background: #b0b8c8;
            border-radius: 10px;
            padding: 12px;
            overflow-y: auto;
            box-shadow: inset 0 8px 15px rgba(0, 0, 0, 0.2), inset 0 -5px 5px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .station-list-wrapper {
            flex: 1;
            overflow-y: auto;
        }

        .station-item {
            padding: 10px 12px;
            margin-bottom: 6px;
            background: #c0c8d8;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid #a0a8b8;
            transition: all 0.2s;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .station-item:active {
            background: #b0b8c8;
            transform: translateY(2px);
        }

        .station-item.active {
            background: #a0c0f0;
            color: #fff;
            border-color: #80a0d0;
        }

        .station-item-name {
            font-weight: bold;
            color: #404860;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 16px;
            flex: 1;
        }

        .station-item.active .station-item-name {
            color: #fff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        .station-item-playing {
            display: none !important;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #f00;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .controls-panel {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 10px;
            background: transparent;
            padding: 0;
            box-shadow: none;
        }

        .panel-btn {
            padding: 8px;
            background: #b0b8c8;
            border: none;
            border-radius: 5px;
            color: #404860;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2), inset 0 1px 1px rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(25% - 5px);
            min-width: 0;
        }

        .panel-btn svg {
            width: 16px;
            height: 16px;
            margin-right: 3px;
            fill: currentColor;
        }

        .panel-btn:active {
            transform: translateY(1px);
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.2);
        }

        .panel-btn.active {
            background: #a0c0f0;
            color: #fff;
        }

        .search-box {
            padding: 8px;
            background: #b0b8c8;
            border: 1px solid #a0a8b8;
            border-radius: 5px;
            color: #404860;
            font-size: 14px;
            width: 100%;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .timer-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .timer-box {
            background: #c0c8d8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            max-width: 90%;
        }

        .timer-title {
            font-size: 18px;
            font-weight: bold;
            color: #404860;
            margin-bottom: 15px;
            text-align: center;
        }

        .timer-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .timer-option {
            width: 48%;
            margin-bottom: 8px;
        }

        .timer-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #a0a8b8;
            border-radius: 5px;
            background: #b0b8c8;
            color: #404860;
        }

        .timer-buttons {
            display: flex;
            justify-content: space-between;
        }

        .timer-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .timer-set {
            background: #a0c0f0;
            color: #fff;
        }

        .timer-cancel {
            background: #b0b8c8;
            color: #404860;
        }

        .favorite-btn {
            background: none;
            border: none;
            color: #a0a8b8;
            font-size: 16px;
            cursor: pointer;
            margin-left: 8px;
            padding: 0 5px;
            font-style: normal;
        }

        .station-item.active .favorite-btn {
            color: #fff;
        }

        .favorite-btn.favorited {
            color: gold;
        }

        /* 滚动条样式 */

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #a0a8b8;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #707888;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #606878;
        }

        /* 视频样式 */
        #video-player {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 300px; /* 限定视频最大高度 */
            object-fit: contain; /* 等比例缩放 */
        }

        </div>

        <div class="controls">
            <button class="control-btn" id="btn-prev">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path>
                </svg>
            </button>
            <button class="control-btn btn-play" id="btn-play">

                </svg>

            <button class="control-btn" id="btn-next">

                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>

        <div class="station-list-container">

                <button class="panel-btn" id="btn-timer">

                    <span>定时</span>
                </button>

                    <svg viewBox="0 0 24 24">

                    </svg>
                    <span>打开m3u</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 定时器弹出框 -->
    <div class="timer-container" id="timer-container">
        <div class="timer-box">
            <div class="timer-title">定时关闭</div>
            <div class="timer-options">
                <div class="timer-option">
                    <button class="timer-btn timer-option-btn" data-minutes="30">30分钟</button>
                </div>
                <div class="timer-option">
                    <button class="timer-btn timer-option-btn" data-minutes="60">60分钟</button>
                </div>
                <div class="timer-option">
                    <button class="timer-btn timer-option-btn" data-minutes="90">90分钟</button>
                </div>
                <div class="timer-option">
                    <button class="timer-btn timer-option-btn" data-minutes="120">120分钟</button>
                </div>
            </div>
            <div style="margin-bottom: 15px;">
                <input type="number" class="timer-input" id="custom-time" placeholder="自定义分钟数" min="1">
            </div>
            <div class="timer-buttons">
                <button class="timer-btn timer-cancel" id="timer-cancel">取消</button>
                <button class="timer-btn timer-set" id="timer-set">设置</button>
            </div>
        </div>
    </div>

    <!-- M3u文件选择弹出框 -->
    <div class="timer-container" id="m3u-select-container">
        <div class="timer-box">
            <div class="timer-title">选择m3u文件</div>
            <input type="file" id="m3u-file-input" accept=".m3u">
            <div style="margin-top: 10px;">
                <input type="checkbox" id="default-load-checkbox">
                <label for="default-load-checkbox">默认启动时加载</label>
            </div>
            <div class="timer-buttons">
                <button class="timer-btn timer-cancel" id="m3u-cancel">取消</button>
                <button class="timer-btn timer-set" id="m3u-confirm">确认</button>
            </div>
        </div>
    </div>

        document.addEventListener('DOMContentLoaded', function () {
            // 获取DOM元素
            const videoPlayer = document.getElementById('video-player');
            const btnPlay = document.getElementById('btn-play');
            const playIcon = document.getElementById('play-icon');
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');
            const btnTimer = document.getElementById('btn-timer');
            const btnAbout = document.getElementById('btn-about');
            const currentStationDisplay = document.getElementById('current-station');
            const stationList = document.getElementById('station-list');
            const searchBox = document.getElementById('search-box');
            const btnShowFavorites = document.getElementById('btn-show-favorites');
            const btnShowAll = document.getElementById('btn-show-all');
            const timerContainer = document.getElementById('timer-container');
            const timerOptionBtns = document.querySelectorAll('.timer-option-btn');
            const customTimeInput = document.getElementById('custom-time');

            const timerCancelBtn = document.getElementById('timer-cancel');

            // 初始音量

            // 电台数据

            let currentStationIndex = -1;
            let isPlaying = false;
            let timer = null;
            let hls;

            // 从本地存储获取收藏和播放次数数据
            let favorites = JSON.parse(localStorage.getItem('radioFavorites')) || [];
            let playCounts = JSON.parse(localStorage.getItem('radioPlayCounts')) || {};
            let defaultM3uFile = JSON.parse(localStorage.getItem('defaultM3uFile2'));

            // 当前显示模式: all, favorites
            let displayMode = 'all';

            // 解析电台数据
            function parseStations(data) {
                return data.split('\\').filter(line => line.trim() !== '').map(line => {
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        return {
                            name: parts[0].trim(),
                            url: parts[1].trim(),
                            id: parts[0].trim().toLowerCase().replace(/\s+/g, '-')
                        };
                    }
                    return null;
                }).filter(station => station !== null);
            }

            // 渲染电台列表
            function renderStationList(filter = '') {
                stationList.innerHTML = '';
                let filteredStations = stations;

                // 根据显示模式过滤
                if (displayMode === 'favorites') {
                    filteredStations = stations.filter(station => favorites.includes(station.id));
                }

                // 应用搜索过滤
                if (filter) {
                    const lowerFilter = filter.toLowerCase();
                    filteredStations = filteredStations.filter(station =>
                        station.name.toLowerCase().includes(lowerFilter));
                }

                filteredStations.forEach((station, index) => {
                    if (!station) return;
                    const originalIndex = stations.findIndex(s => s.id === station.id);
                    const isActive = originalIndex === currentStationIndex;
                    const isFavorite = favorites.includes(station.id);

                    const stationItem = document.createElement('div');
                    stationItem.className = 'station-item';
                    if (isActive) {
                        stationItem.classList.add('active');
                    }

                    stationItem.innerHTML = `<div class="station-item-name">${station.name}</div>
                                            <button class="favorite-btn ${isFavorite ? 'favorited' : ''}" 
                                                    data-id="${station.id}">${isFavorite ? '★' : '☆'}</button>
                                            ${isActive && isPlaying ? '<div class="station-item-playing"></div>' : ''}`;

                    stationItem.addEventListener('click', () => {
                        selectStation(originalIndex);
                    });

                    stationList.appendChild(stationItem);
                });

                // 添加收藏按钮事件
                document.querySelectorAll('.favorite-btn').forEach(btn => {
                    btn.addEventListener('click', function (e) {
                        e.stopPropagation();
                        const stationId = this.getAttribute('data-id');
                        toggleFavorite(stationId);
                    });
                });
            }

            // 切换收藏状态
            function toggleFavorite(stationId) {
                const index = favorites.indexOf(stationId);
                if (index === -1) {
                    favorites.push(stationId);
                } else {
                    favorites.splice(index, 1);
                }
                localStorage.setItem('radioFavorites', JSON.stringify(favorites));
                renderStationList(searchBox.value);
            }

            // 增加播放次数
            function incrementPlayCount(stationId) {
                playCounts[stationId] = (playCounts[stationId] || 0) + 1;
                localStorage.setItem('radioPlayCounts', JSON.stringify(playCounts));
            }

            // 选择电台
            function selectStation(index) {
                if (index < 0 || index >= stations.length) return;
                currentStationIndex = index;
                const station = stations[index];

                // 更新播放次数
                incrementPlayCount(station.id);

                // 更新显示
                currentStationDisplay.textContent = station.name;
               // currentFreqDisplay.textContent = 'FM ' + (88.0 + (index % 10) + (index % 10) / 10).toFixed(1);
               // statusDisplay.textContent = '正在加载...';

                // 停止当前播放
                videoPlayer.pause();
                isPlaying = false;
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';

                // 停止 hls.js 实例
                if (hls) {
                    hls.destroy();
                }

                // 设置新的视频源
                const regex = /\.m3u8(\?|$)/i;
                if (regex.test(station.url)) {
                    if (Hls.isSupported()) {
                        hls = new Hls();
                        hls.loadSource(station.url);
                        hls.attachMedia(videoPlayer);
                        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                            const playPromise = videoPlayer.play();
                            if (playPromise !== undefined) {
                                playPromise.then(_ => {
                                    // 播放成功
                                    isPlaying = true;
                                    playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                                    //statusDisplay.textContent = '正在播放';
                                }).catch(error => {
                                    // 播放失败
                                    console.error('播放失败:', error);
                                    //statusDisplay.textContent = '播放失败: ' + (error.message || '未知错误');
                                });
                            }
                        });
                        hls.on(Hls.Events.ERROR, function (event, data) {
                            console.error('HLS 错误:', data);
                            //statusDisplay.textContent = '播放失败: ' + (data.details || '未知错误');
                        });
                    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                        videoPlayer.src = station.url;
                        const playPromise = videoPlayer.play();
                        if (playPromise !== undefined) {
                            playPromise.then(_ => {
                                // 播放成功
                                isPlaying = true;
                                playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                                //statusDisplay.textContent = '正在播放';
                            }).catch(error => {
                                // 播放失败
                                console.error('播放失败:', error);
                                //statusDisplay.textContent = '播放失败: ' + (error.message || '未知错误');
                            });
                        }
                    }
                } else {
                    videoPlayer.src = station.url;
                    const playPromise = videoPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            // 播放成功
                            isPlaying = true;
                            playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                            //statusDisplay.textContent = '正在播放';
                        }).catch(error => {
                            // 播放失败
                            console.error('播放失败:', error);
                            //statusDisplay.textContent = '播放失败: ' + (error.message || '未知错误');
                        });
                    }
                }

                // 重新渲染列表以更新活动状态
                renderStationList(searchBox.value);
            }

            // 播放/暂停
            btnPlay.addEventListener('click', function () {
                if (currentStationIndex === -1 && stations.length > 0) {
                    selectStation(0);
                    return;
                }

                if (isPlaying) {
                    videoPlayer.pause();
                    isPlaying = false;
                    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    //statusDisplay.textContent = '已暂停';
                } else {
                    const playPromise = videoPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            isPlaying = true;
                            playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                            //statusDisplay.textContent = '正在播放';
                        }).catch(error => {
                            console.error('播放失败:', error);
                            //statusDisplay.textContent = '播放失败: ' + (error.message || '未知错误');
                        });
                    }
                }
                renderStationList(searchBox.value);
            });

            // 上一首
            btnPrev.addEventListener('click', function () {
                if (stations.length === 0) return;
                let newIndex = currentStationIndex - 1;
                if (newIndex < 0) {
                    newIndex = stations.length - 1;
                }
                selectStation(newIndex);
            });

            // 下一首
            btnNext.addEventListener('click', function () {
                if (stations.length === 0) return;
                let newIndex = currentStationIndex + 1;
                if (newIndex >= stations.length) {
                    newIndex = 0;
                }
                selectStation(newIndex);
            });

            // 搜索框事件
            searchBox.addEventListener('input', function () {
                renderStationList(this.value);
            });

            // 显示收藏
            btnShowFavorites.addEventListener('click', function () {
                displayMode = 'favorites';
                btnShowFavorites.classList.add('active');
                btnShowAll.classList.remove('active');
                renderStationList(searchBox.value);
            });

            // 显示全部
            btnShowAll.addEventListener('click', function () {
                displayMode = 'all';
                btnShowFavorites.classList.remove('active');
                btnShowAll.classList.add('active');
                renderStationList(searchBox.value);
            });

            // 定时器按钮
            btnTimer.addEventListener('click', function () {
                timerContainer.style.display = 'flex';

                    customTimeInput.value = this.getAttribute('data-minutes');
                });
            });

            // 设置定时器

                    alert('请输入有效的分钟数');
                    return;
                }

                // 清除现有定时器
                if (timer) {
                    clearTimeout(timer);
                }

                // 设置新定时器
                timer = setTimeout(() => {
                    videoPlayer.pause();
                    isPlaying = false;
                    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    //statusDisplay.textContent = '定时关闭';
                    timer = null;
                }, minutes * 60 * 1000);

                //statusDisplay.textContent = `已设置${minutes}分钟后关闭`;
                timerContainer.style.display = 'none';
            });

            // 取消定时器
            timerCancelBtn.addEventListener('click', function () {
                if (timer) {
                    clearTimeout(timer);
                }
                //statusDisplay.textContent = '已取消定时关闭';
                timerContainer.style.display = 'none';
            });

            // 打开M3u文件按钮
            btnOpenM3u.addEventListener('click', function () {
                m3uSelectContainer.style.display = 'flex';

            // 取消选择M3u文件
            m3uCancelBtn.addEventListener('click', function () {
                m3uSelectContainer.style.display = 'none';
            });

            // 确认选择M3u文件
            m3uConfirmBtn.addEventListener('click', function () {
                const file = m3uFileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const content = e.target.result;
                        const lines = content.split('\n');
                        let newRadioData = [];
                        for (let i = 0; i < lines.length; i++) {
                            if (lines[i].startsWith('#EXTINF:')) {
                                const name = lines[i].split(',')[1].trim();
                                const url = lines[i + 1].trim();
                                if (name && url) {
                                    newRadioData.push(`${name},${url}`);
                                }
                            }
                        }
                        radioData = newRadioData.join('\\');
                        stations = parseStations(radioData);
                        currentStationIndex = -1;
                        isPlaying = false;
                        videoPlayer.pause();
                        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                        //statusDisplay.textContent = '';
                        renderStationList();

                        // 保存默认加载文件信息
                        if (defaultLoadCheckbox.checked) {
                            localStorage.setItem('defaultM3uFile2', JSON.stringify({
                                name: file.name,
                                content: content
                            }));
                        } else {
                            localStorage.removeItem('defaultM3uFile2');
                        }
                    };
                    reader.readAsText(file);
                }
                m3uSelectContainer.style.display = 'none';
            });

            // 初始化电台数据
            stations = parseStations(radioData);

            // 如果有默认加载的m3u文件，加载它
            if (defaultM3uFile) {
				defaultLoadCheckbox.checked=true;
                const lines = defaultM3uFile.content.split('\n');

                    if (lines[i].startsWith('#EXTINF:')) {
                        const name = lines[i].split(',')[1].trim();
                        const url = lines[i + 1].trim();
                        if (name && url) {
                            newRadioData.push(`${name},${url}`);
                        }
                    }
                }
                radioData = newRadioData.join('\\');
                stations = parseStations(radioData);
                currentStationIndex = -1;
                isPlaying = false;
                videoPlayer.pause();
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                //statusDisplay.textContent = '';
                renderStationList();
            }

            // 如果有电台，默认选择第一个
            if (stations.length > 0) {
                //selectStation(0);
            }

            // 初始渲染
            renderStationList();

            // 键盘快捷键
            document.addEventListener('keydown', function (e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    btnPlay.click();
                } else if (e.code === 'ArrowLeft') {
                    btnPrev.click();
                } else if (e.code === 'ArrowRight') {
                    btnNext.click();
                }
            });

            // 音频错误处理
            videoPlayer.addEventListener('error', function () {
                //statusDisplay.textContent = '播放错误: 无法加载音频';
                isPlaying = false;
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                renderStationList(searchBox.value);
            });
