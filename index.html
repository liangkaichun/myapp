		    padding: 0;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    min-height: 100vh;
		}

		.container {
		    background-color: #fff;
		    border-radius: 8px;

		    width: 90%;
		    max-width: 400px;
		}

		h1 {
		    text-align: center;

		nav ul {
		    list-style-type: none;
		    padding: 0;
		}

		nav ul li {
		    margin: 15px 0;
		    text-align: center;
		}

		nav ul li a {
		    display: block;
		    background-color: #007BFF;
		    color: white;
		    padding: 10px;
		    border-radius: 5px;
		    text-decoration: none;
		    transition: background-color 0.3s ease;
		}

		nav ul li a:hover {
		    background-color: #0056b3;
		}

			display:none;
